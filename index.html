<!DOCTYPE html>
<html>
    <head>
        <title> Calc Master</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input type="text" id="inputbox" placeholder="0"/>
                <div>
                    <button class="numbers operator">AC</button>
                    <button class=" numbers operator">DEL</button>
                    <button class=" numbers operator">%</button>
                    <button class="numbers operator">/</button>
                    

                </div>
                <div>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers operator">*</button>
                </div>
                <div>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers operator">-</button>
                </div>
                <div>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers operator">+</button>
                </div>
                <div>
                    <button class="numbers">00</button>
                    <button class="numbers">0</button>
                    <button class="numbers">.</button>
                    <button class="numbers operator">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
